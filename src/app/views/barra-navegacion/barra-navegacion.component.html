<div class="container mt-4">
  <div class="text-center">
    <h2 class="section-title">Todos los Eventos</h2>
  </div>
  <a href="#" (click)="volverAtras()" class="btn btn-link"><i class="fas fa-arrow-left"></i> Volver</a>
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let producto of eventos | paginate: { itemsPerPage: 4, currentPage: pageProductos, id: 'productosPaginator' }">
      <div class="list-group mb-3">
        <div class="list-group-item">
          <img [src]="apiUrl + '/uploads/' + producto.imagen" class="img-fluid" style="height: 150px; object-fit: cover;" alt="Producto">
          <div class="d-flex w-100 justify-content-between mt-2">
            <h5 class="mb-1 nombre">{{producto.nombre.charAt(0).toUpperCase() + producto.nombre.slice(1) }}</h5>
          </div>
          <p class="mb-1 event-description" >{{ producto.descripcion }}</p>


  
    <!-- <div class="text-center mt-2">
        <button class="btn btn-link btn-sm" (click)="toggleDescripcion(producto)">Ver {{ producto.expandido ? 'menos' : 'más' }}</button>
    </div> -->


          <p class="mb-1">{{ producto.fecha | date: 'dd/MM/yyyy' }}</p>
          <div class="text-center mt-2">
                        <a [href]="'https://api.whatsapp.com/send?phone=5493412504353&text=Hola,%20quiero%20saber%20mas%20de'+ ''  + producto.nombre " class="btn btn-success" target="_blank">¡¡Quiero saber mas!!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <pagination-controls (pageChange)="pageProductos = $event" id="productosPaginator" previousLabel="<" nextLabel=">" [directionLinks]="true"></pagination-controls>
    </div>
